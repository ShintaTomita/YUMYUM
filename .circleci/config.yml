version: 2.1

orb:
  ruby: circleci/ruby@1.1.2
  node: circleci/node@2

commands:
  setup:
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
          cache-key: "yarn.lock"
jobs:
  build:
    docker:
      -image: circleci/ruby
      environment:
         - BUNDLE_JOBS: 3
         - BUNDLE_RETRY: 3
         - BUNDLE_PATH: vendor/bundle
         - BUNDLER_VERSION: 1.17.2
         - RAILS_ENV: 'test'
      -image: circleci/mysql:8.0.25
        environment
          MYSQL_ROOT_PASSWORD: password
          MYSQL_USER: 'root'
          MYSQL_ROOT_PASSWORD: 'password'
          MYSQL_PASSWORD: 'password'
          MYSQL_DATABASE: 'yumyum_test'
          MYSQL_HOST: 'db'
        name: db

working_directory: ~/yumyum

  -run:
    name: rubocop
    command: bundle exec rubocop

  - run:
      name: Run rspec
      command: bundle exec rspec

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
