version: 2.1

orb:
  ruby: circleci/ruby@1.1.2
  node: circleci/node@2

commands:
  setup:
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
          cache-key: "yarn.lock"
jobs:
  build:
    docker:
      -image: circleci/ruby
      environment:
        -BUNDLRE_VERSION:2.0.2
        -RAILS_ENV: "test"
      -image: circleci/mysql:8.0.25
        naeme: "db"
        environment:
          MYSQL_ROOT_PASSWORD: password

working_directory: ~/yumyum

  -run:
    name: rubocop
    command: bundle exec rubocop

  - run:
      name: Run rspec
      command: bundle exec rspec

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
